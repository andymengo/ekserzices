<!DOCTYPE>
<html>
<head>
    <title>Positioning Exercise #1 :)</title>
    <style>
        #listu{ 
            display: flex;
            padding-left: 0px;
            background: #eaeaed;
            list-style-type: none;
        }
        .tall{
            border: ridge;
            background: #2db34a;
            width: 70px;
            margin: 5px;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
        }
        .odd{
            display:none;
        }
        .prim{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <ul id="listu">
        <li class="tall odd">1</li>
        <li class="tall par prim">2</li>
        <li class="tall odd prim">3</li>
        <li class="tall par">4</li>
        <li class="tall odd prim">5</li>
        <li class="tall par">6</li>
        <li class="tall odd prim">7</li>
        <li class="tall par">8</li>
        <li class="tall odd">9</li>
        <li class="tall par">10</li>
    </ul>
</body>
</html>
