<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #3: Simple playlist</title>
    <link rel="stylesheet" href="exercise3.css">
    <script>
        let liste = [];
        function leggetil() {
            let sang = document.getElementById("songTextInput").value;
            let pl = document.getElementById("playlist");
            let li = document.createElement("li");
            li.innerHTML = sang;
            pl.appendChild(li);
        }
    </script>
</head>
<body>

<form>
    <input type="text" id="songTextInput" size="40" placeholder="Song name">
    <input type="button" id="addButton" value="Add Song" onclick="leggetil()">
</form>

<ul id="playlist">
</ul>

</body>
</html>
