    <title>Document</title>
    <script>
        function reverse(s) {
            let nys = '';
            for (let index = s.length - 1; index >= 0; index--) {
                nys += s[index];
            }
            return nys;
        }
        console.log(reverse("Halla alle rettif som leser dette"))
    </script>
