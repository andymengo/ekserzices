<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("<ul>");
        for (let index = 1; index < 11; index++) {
            document.write("<li>")
            if (index == 7) {
                document.write("seven bitcho")
            }
            else {
                document.write(index)
            }
            document.write("</li>")
        }
        document.write("</ul>")
    </script>
</body>
</html>
