<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gcd(a,b) {
            while (b != 0) {
                let t = b;
                b = a % b;
                a = t;
            }
            return a;
        }
    </script>
</head>
<body>
    <script>
        let a = 0;
        while (!(parseInt(a) > 0)) {
            a = prompt("Enter the first number:");
        }
        let b = 0;
        while (!(parseInt(b) > 0)) {
            b = prompt("Enter the second number:");
        }

        document.write("Svaret mellom de to tallene er: \n" + gcd(a,b));
    </script>
</body>
</html>
